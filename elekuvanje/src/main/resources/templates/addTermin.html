<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Закажи термин</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
<!--    <link th:href="@{../static/css/styles.css}" rel="stylesheet" />-->
    <link rel="stylesheet" href="../static/css/styles.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>
    <hr class="linija1" size="8" width="100%" color="red">
    <div class="meni">
        <a href="pochetna.html">
        <h1 class="logo">Е - лекување</h1></a>
        <div id="date-div"></div>
    </div>
    <hr class="linija1" size="8" width="100%"  color="red">
    <h2 class="vnesete">Закажете термин</h2>
    <hr id="linija" size="8" width="86%" color="red">

    <div class="vl" id="vert"></div>
    <img class="slika" id="slika1" src="../static/images/slika.jpg" alt="slika">

    <div id="pacient">
        <label>Изберете пациент</label>
        <br/>
        <select id="dropdown">
            <option name="dropdown" value="Пациент1" selected>Пациент1</option>
            <option name="dropdown" value="Пациент2">Пациент2</option>
            <option name="dropdown" value="Пациент3">Пациент3</option>
        </select>
    </div>

    <div class="row">
        <div class='col-md-6'>
            <br/>
            <div class="form-group" id="termin">
                <label class="control-label">Датум и време на преглед</label>
                <div class='input-group date' id='datetimepicker1'>
                    <label>
                        <input type='text' class="form-control" id="pole"/>
                    </label>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div id="lokacija">
        <br/>
        <label>Локација</label>
        <br/>
        <textarea rows = "5" cols = "90" name = "description">
            Внесете детална локација на прегледот...
         </textarea><br>
    </div>

    <input type="submit" value="Закажи термин" id="kopce" class="kopce1">

</body>
</html>
<script type="text/javascript">
    const dateDiv = document.getElementById('date-div');

    function myDateFunction() {
        const now = new Date();
        dateDiv.innerHTML = now.toLocaleString('ru-RU');
    }
    setInterval(myDateFunction, 1000);
</script>
<script>
    $(function () {
        $('#datetimepicker1').datetimepicker();
    });
</script>
